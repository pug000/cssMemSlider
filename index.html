<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>cssMemSlider</title>
</head>

<body>
  <h1 class="title">Mem</h1>
  <div class="container">
    <div class="slider">
      <div class="slider-items">
        <input type="radio" name="slide" id="slide-1" checked>
        <input type="radio" name="slide" id="slide-2">
        <input type="radio" name="slide" id="slide-3">
        <input type="radio" name="slide" id="slide-4">
        <div class="slide s1">
          <img src="./img/mem1.jpg" alt="img">
          <p class="slide-text">1</p>
        </div>
        <div class="slide">
          <img src="./img/mem2.jpg" alt="img">
          <p class="slide-text">2</p>
        </div>
        <div class="slide">
          <img src="./img/mem3.jpg" alt="img">
          <p class="slide-text">3</p>
        </div>
        <div class="slide">
          <img src="./img/mem4.jpg" alt="img">
          <p class="slide-text">4</p>
        </div>
      </div>
      <div class="slider__nav">
        <label for="slide-1" class="slider__nav-item"></label>
        <label for="slide-2" class="slider__nav-item"></label>
        <label for="slide-3" class="slider__nav-item"></label>
        <label for="slide-4" class="slider__nav-item"></label>
      </div>
    </div>
  </div>
</body>

</html>
