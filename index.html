<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>cssMemSlider</title>
</head>

<body>
  <h1 class="title">Cringe slider</h1>
  <div class="container">
    <div class="slider">
      <input type="radio" name="slide" id="slide-1" checked>
      <input type="radio" name="slide" id="slide-2">
      <input type="radio" name="slide" id="slide-3">
      <input type="radio" name="slide" id="slide-4">
      <div class="slider__container-items">
        <div class="slide">
          <img src="./img/mem1.jpg" alt="img">
        </div>
        <div class="slide">
          <img src="./img/mem2.jpg" alt="img">
        </div>
        <div class="slide">
          <img src="./img/mem3.jpg" alt="img">
        </div>
        <div class="slide">
          <img src="./img/mem4.jpg" alt="img">
        </div>
      </div>
      <div class="slider__wrapper">
        <div class="slider__container-text">
          <p class="slide-text" id="text1">Gigachad Front-End Developer</p>
          <p class="slide-text" id="text2">Russian Front-End Army</p>
          <p class="slide-text" id="text3">My skills</p>
          <p class="slide-text" id="text4">Encrypted code</p>
        </div>
        <div class="slider__nav">
          <label for="slide-1" class="slider__nav-item" id="item1"></label>
          <label for="slide-2" class="slider__nav-item" id="item2"></label>
          <label for="slide-3" class="slider__nav-item" id="item3"></label>
          <label for="slide-4" class="slider__nav-item" id="item4"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
